<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        .card{
            margin-bottom: 4px;
        }
        .card.card-primary{
            background-color: rgb(30, 69, 153)
            
        }
        .card.card-success{
            background-color: green;
        }
        .card.card-danger{
            background-color: rgb(202, 46, 7)
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center ">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number"
                        id="lbsInput"
                        placeholder="Enter Pounds..."
                        class="form-control form-control-lg mb-2">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary">
                        <div class="card-block">
                            <h4>Grams: </h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success">
                        <div class="card-block">
                            <h4>KiloGrams: </h4>
                            <div id="kilogramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger">
                        <div class="card-block">
                            <h4>Ounces: </h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden'
        let lbsinput = document.getElementById('lbsInput')
    
        lbsinput.addEventListener('input',(e) => {
            document.getElementById('output').style.visibility = 'visible'
            let lbs =e.target.value;
            console.log(lbs)
            if(localStorage.getItem == null){
                lbsvalue = []
            }else{
                const lbsvalue = lbsinput.value;
                localStorage.setItem('input',lbsvalue)
                console.log(localStorage.input)
            }
            document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046
            document.getElementById('kilogramsOutput').innerHTML = lbs / 2.2046
            document.getElementById('ozOutput').innerHTML = lbs * 16
        });
    </script>
</body>
</html>
